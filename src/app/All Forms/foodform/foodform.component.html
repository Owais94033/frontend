<div class="form-container">
    <h2>Food/Water Usage Form</h2>
    <form [formGroup]="foodForm" (submit)="handleSubmit()">
      
      <div class="form-group">
        <label for="amountSpent">Amount Spent</label>
        <input
          type="number"
          id="amountSpent"
          name="amountSpent"
          required
          placeholder="Enter amount spent"
          formControlName="amountSpent"
        />
      </div>
  
      <div class="form-group">
        <label for="foodType">Food Type</label>
        <select id="foodType" name="foodType" formControlName="foodType" required>
          <option value="Veg">Veg</option>
          <option value="NonVeg">Non-Veg</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="waterUsage">Water Usage (Liters)</label>
        <input
          type="number"
          id="waterUsage"
          name="waterUsage"
          required
          placeholder="Enter water usage in liters"
          formControlName="waterUsage"
        />
      </div>
  
      <button type="submit">Submit</button>
    </form>
  </div>
